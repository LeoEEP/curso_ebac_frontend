<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/190/190708.png" alt="Imagem de uma calculadora">
            <h1>
                <span>Calculadora</span>
                <span>hora de trabalho</span>
            </h1>
        </header>
        <div class="form">
            <form id="form">
                <label for="horas-diarias">Horas diárias trabalhadas</label>
                <input type="number" id="horas-diarias">
            
                <label for="dias-mes">Dias trabalhados no mês</label>
                <input type="number" id="dias-mes">
            
                <label for="despesas-mes">Despesas fixas mensais</label>
                <input type="number" id="despesas-mes">
            
                <label for="equipamento">Valor do equipamento</label>
                <input type="number" id="equipamento">

                <button id="calcular" type="submit">
                    Calcular agora
                </button>
            </form>
        </div>
        <div class="resultado hidden" id="resultado">
            <span>Valor da hora trabalhada</span>
            <span id="valor-total"></span>
            <p>Nesse valor você irá cobrir suas despezas e ter 50% de lucro</p>
        </div>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
