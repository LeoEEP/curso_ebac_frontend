<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campos Numéricos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário HTML com JavaScript</h1>
        <h2>Validação numérica</h2>
        <form id="formulario-validar">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required placeholder="Digite o primeiro número">
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" required placeholder="Digite o segundo número">
            <button onclick="validar()">Validar</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
